<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公共画布</title>
    <style>
        #canvas {
            border: 1px solid black;
        }
        .tools {
            margin-top: 10px;
        }
    </style>
</head>

        <button id="eraser">橡皮擦</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
